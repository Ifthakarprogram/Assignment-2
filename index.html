<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <div class="nav-container">
            <div class="icon-heading">
                <img src="images/Frame.png" alt="">
                <h2><span class="span">G</span>amer</h2>
             </div>
             <div class="nav-heading">
                <li><a href="">About Us</a></li>
                <li><a href="">Developers</a></li>
             </div>
             <div class="heading-two-icon">
                <li><a href="">Follow Us On</a></li>
                <img src="images/youtube.png" alt="">
                <img src="images/tik-tok.png" alt="">
             </div>
         </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner-container">
               <h2 class="banner-play">Play Like The</h2>
               <h1 class="goat">G.O.A.T.</h1>
               <div class="icon-paragraph">
                <div class="icon">
                    <img src="images/play.png" alt="">
                   </div>
                   <div class="paragraph">
                    <p>1-Click instant play</p>
                   </div>
               </div>
               <div class="icon-paragraph">
                <div class="icon">
                    <img src="images/download.png" alt="">
                   </div>
                   <div class="paragraph">
                    <p>No Download</p>
                   </div>
               </div>
               <div class="icon-paragraph">
                <div class="icon">
                    <img src="images/two-men.png" alt="">
                   </div>
                   <div class="paragraph">
                    <p>1000s of supported online games</p>
                   </div>
               </div>
               <div class="button-container">
                    <button class="button-1">Sign In</button>
                    <button class="button-2">Go Rogue</button>
                </div>
            </div>
            </div>
            <div class="banner-container-image">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
